<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Clipes de Valorant</title>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #2c2c2c;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 800px;
            text-align: center;
        }
        h1 {
            color: #ff4655;
            margin-bottom: 20px;
        }
        /* Estilo para esconder o t√≠tulo H1 na tela final */
        h1.hidden {
            display: none;
        }
        #video-container {
            margin-bottom: 20px;
            position: relative;
            padding-bottom: 56.25%; /* Propor√ß√£o 16:9 */
            height: 0;
            overflow: hidden;
            border-radius: 8px;
            /* Borda vermelha animada */
            border: 3px solid transparent; /* Transparente inicialmente para a anima√ß√£o */
            background-image: linear-gradient(to right, #ff4655 0%, #ff0000 50%, #ff4655 100%);
            background-size: 200% 100%;
            animation: pulseBorder 2s infinite alternate;
        }

        @keyframes pulseBorder {
            0% {
                border-color: #ff4655;
                box-shadow: 0 0 10px #ff4655;
            }
            50% {
                border-color: #ff0000;
                box-shadow: 0 0 20px #ff0000;
            }
            100% {
                border-color: #ff4655;
                box-shadow: 0 0 10px #ff4655;
            }
        }

        #video-container iframe, #video-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Garante que a imagem/GIF apare√ßa totalmente */
            border-radius: 5px; /* Para harmonizar com o container */
        }
        #question {
            font-size: 1.5em;
            margin-bottom: 25px;
        }
        .options button {
            background-color: #4a4a4a;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s, transform 0.1s;
            width: 45%;
        }
        .options button:hover {
            background-color: #6a6a6a;
            transform: scale(1.02);
        }
        /* Estilos para os bot√µes espec√≠ficos */
        .options button.samuel-option {
            color: #ff4655; /* Vermelho para Samuel */
            font-weight: bold;
        }
        .options button.vitoria-option {
            color: #00bfff; /* Azul para Vitoria */
            font-weight: bold;
        }

        #feedback {
            margin-top: 30px;
            font-size: 1.2em;
            font-weight: bold;
            min-height: 30px;
        }
        .correct {
            color: #4CAF50;
        }
        .incorrect {
            color: #f44336;
        }
        #next-button {
            background-color: #ff4655;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            display: none;
        }
        #restart-button {
            background-color: #4a4a4a;
            color: white;
            border: none;
            padding: 15px 30px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="main-title">QUEM √â O PODRE DE RUIM...</h1>
        
        <div id="video-container">
            </div>
        
        <div id="question"></div>
        
        <div class="options">
            <button class="samuel-option" onclick="checkAnswer('Samuel')">Samuel</button>
            <button class="vitoria-option" onclick="checkAnswer('Vitoria')">Vitoria</button>
        </div>
        
        <div id="feedback"></div>
        
        <button id="next-button" onclick="loadNextClip()">Pr√≥ximo Clipe</button>
        <button id="restart-button" onclick="restartQuiz()">Tentar de Novo</button>
    </div>

    <script>
        function getYoutubeEmbedLink(videoId) {
            return `https://www.youtube.com/embed/${videoId}?rel=0&autoplay=1&modestbranding=1`;
        }
        
        const clips = [
            { id: 1, youtubeId: 'K_bkQbV0JIo', owner: 'Samuel' }, 
            { id: 2, youtubeId: 'PW1XGPS2zwU', owner: 'Vitoria' },
            { id: 3, youtubeId: 'vV5sU1XZ1Rk', owner: 'Samuel' },
            { id: 4, youtubeId: 'ScBkxNj_f2k', owner: 'Vitoria' } 
        ];
        
        let currentClipIndex = 0;
        let isAnswered = false;

        const mainTitle = document.getElementById('main-title'); // Novo: Refer√™ncia ao t√≠tulo principal
        const videoContainer = document.getElementById('video-container');
        const questionElement = document.getElementById('question');
        const feedbackElement = document.getElementById('feedback');
        const nextButton = document.getElementById('next-button');
        const restartButton = document.getElementById('restart-button');
        const optionsDiv = document.querySelector('.options');
        const optionButtons = document.querySelectorAll('.options button');

        function loadClip(index) {
            isAnswered = false;
            feedbackElement.textContent = '';
            nextButton.style.display = 'none';
            restartButton.style.display = 'none';
            optionsDiv.style.display = 'block';
            mainTitle.style.display = 'block'; // Garante que o t√≠tulo esteja vis√≠vel nos clipes

            optionButtons.forEach(button => {
                button.disabled = false;
                button.style.display = 'inline-block';
                button.style.backgroundColor = '#4a4a4a'; // Resetar a cor de fundo
            });
            
            const clip = clips[index];
            
            videoContainer.innerHTML = `
                <iframe 
                    src="${getYoutubeEmbedLink(clip.youtubeId)}"
                    width="100%"
                    height="100%" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
            `;
            
            let customQuestion = '';
            if (index === 0) {
                customQuestion = 'quem √© que jogou muito aqui';
            } else if (index === 1) {
                customQuestion = 'quem cagou aqui?';
            } else if (index === 2) {
                customQuestion = 'quem √© o melhor omem do Brasil?kkkkkkkk';
            } else if (index === 3) {
                customQuestion = 'nossa tenho nem oq dizer sobre essa play so responde ai ü•¥';
            }

            questionElement.textContent = customQuestion;
        }

        function checkAnswer(selectedOwner) {
            if (isAnswered) return;
            
            isAnswered = true;
            const currentClip = clips[currentClipIndex];
            const correctOwner = currentClip.owner;
            
            optionButtons.forEach(button => {
                button.disabled = true;
                if (button.textContent === correctOwner) {
                    button.style.backgroundColor = '#4CAF50';
                } else if (button.textContent === selectedOwner) {
                     button.style.backgroundColor = '#f44336';
                }
            });

            let feedbackText = '';
            if (selectedOwner === correctOwner) {
                feedbackElement.className = 'correct';
                
                if (currentClipIndex === 0) {
                    feedbackText = 'voce nao faz isso ne, que pena üò•';
                } else if (currentClipIndex === 1) {
                    feedbackText = 'so voce pra ter essa sorte ai n√© ü§∑';
                } else if (currentClipIndex === 2) {
                    feedbackText = 'cosplay de vitoria hehe';
                } else if (currentClipIndex === 3) {
                    feedbackText = 'tem algo a dizer? Parab√©ns';
                }
                
            } else {
                feedbackElement.className = 'incorrect';
                
                if (currentClipIndex === 0) {
                    feedbackText = 'Voc√™ acha que voc√™ joga bem assim? Bobinha. üòâ!';
                } else if (currentClipIndex === 1) {
                    feedbackText = 'Eu n√£o tenho esse move dura ai n√£o, Deus o livre üôÑ';
                } else if (currentClipIndex === 2) {
                    feedbackText = 'eu sei que parece com voce mas... n√£o';
                } else if (currentClipIndex === 3) {
                    feedbackText = '√© uma falta de respeito voce me comparar a isso üò•';
                }
            }

            feedbackElement.textContent = feedbackText;
            nextButton.style.display = 'block';
            nextButton.textContent = (currentClipIndex === clips.length - 1) ? 'Ver Final' : 'Pr√≥ximo Clipe';
        }

        function loadNextClip() {
            currentClipIndex++;
            if (currentClipIndex < clips.length) {
                loadClip(currentClipIndex);
            } else {
                // TELA FINAL: Kratos
                const kratosGifName = 'God Of War Ps4 GIF by PlayStation.gif';
                
                videoContainer.innerHTML = `<img src="${kratosGifName}" alt="Kratos, o homem lindo." />`;
                
                // Mensagem final solicitada
                questionElement.textContent = 'Voce perdeu alguns minutos de vida pra ver isso, agora aprecie esse homem lindo.';
                
                // Limpa o feedback para remover a mensagem indesejada
                feedbackElement.textContent = ''; 
                feedbackElement.className = '';

                // Esconde o t√≠tulo principal na tela final
                mainTitle.style.display = 'none'; 
                optionsDiv.style.display = 'none';
                nextButton.style.display = 'none';
                
                restartButton.style.display = 'block';
            }
        }
        
        function restartQuiz() {
            currentClipIndex = 0; 
            loadClip(currentClipIndex);
        }

        loadClip(currentClipIndex);
    </script>
</body>
</html>
