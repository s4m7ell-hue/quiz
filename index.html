<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Clipes de Valorant</title>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #2c2c2c;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 800px;
            text-align: center;
        }
        /* T√≠tulo Principal Alterado */
        h1 {
            color: #ff4655;
            margin-bottom: 20px;
        }
        #video-container {
            margin-bottom: 20px;
            position: relative;
            padding-bottom: 56.25%; /* Propor√ß√£o 16:9 */
            height: 0;
            overflow: hidden;
            border-radius: 8px;
            border: 3px solid #ff4655;
        }
        /* Garante que o iframe e a imagem (Kratos) preencham o cont√™iner */
        #video-container iframe, #video-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #question {
            font-size: 1.5em;
            margin-bottom: 25px;
        }
        .options button {
            background-color: #4a4a4a;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s, transform 0.1s;
            width: 45%;
        }
        .options button:hover {
            background-color: #6a6a6a;
            transform: scale(1.02);
        }
        #feedback {
            margin-top: 30px;
            font-size: 1.2em;
            font-weight: bold;
            min-height: 30px;
        }
        .correct {
            color: #4CAF50;
        }
        .incorrect {
            color: #f44336;
        }
        #next-button {
            background-color: #ff4655;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            display: none;
        }
        /* Novo estilo para o bot√£o de rein√≠cio */
        #restart-button {
            background-color: #4a4a4a;
            color: white;
            border: none;
            padding: 15px 30px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>QUEM √â O PODRE DE RUIM...</h1>
        
        <div id="video-container">
            </div>
        
        <div id="question"></div>
        
        <div class="options">
            <button onclick="checkAnswer('Samuel')">Samuel</button>
            <button onclick="checkAnswer('Vitoria')">Vitoria</button>
        </div>
        
        <div id="feedback"></div>
        
        <button id="next-button" onclick="loadNextClip()">Pr√≥ximo Clipe</button>
        <button id="restart-button" onclick="restartQuiz()">Jogar Novamente</button>
    </div>

    <script>
        // FUN√á√ÉO DE EMBED: Cria o link de incorpora√ß√£o do YouTube
        function getYoutubeEmbedLink(videoId) {
            return `https://www.youtube.com/embed/${videoId}?rel=0&autoplay=1&modestbranding=1`;
        }
        
        // DADOS DOS CLIPES
        const clips = [
            { id: 1, youtubeId: 'K_bkQbV0JIo', owner: 'Samuel' }, 
            { id: 2, youtubeId: 'PW1XGPS2zwU', owner: 'Vitoria' },
            { id: 3, youtubeId: 'vV5sU1XZ1Rk', owner: 'Samuel' },
            { id: 4, youtubeId: 'ScBkxNj_f2k', owner: 'Vitoria' } 
        ];
        
        let currentClipIndex = 0;
        let isAnswered = false;

        const videoContainer = document.getElementById('video-container');
        const questionElement = document.getElementById('question');
        const feedbackElement = document.getElementById('feedback');
        const nextButton = document.getElementById('next-button');
        const restartButton = document.getElementById('restart-button');
        const optionsDiv = document.querySelector('.options');
        const optionButtons = document.querySelectorAll('.options button');

        function loadClip(index) {
            isAnswered = false;
            feedbackElement.textContent = '';
            nextButton.style.display = 'none';
            restartButton.style.display = 'none'; // Esconde o bot√£o de reiniciar
            optionsDiv.style.display = 'block'; // Mostra os bot√µes de op√ß√£o

            // Habilita e reseta os bot√µes
            optionButtons.forEach(button => {
                button.disabled = false;
                button.style.display = 'inline-block';
                button.style.backgroundColor = '#4a4a4a';
            });
            
            const clip = clips[index];
            
            // 1. Carrega o V√≠deo do YOUTUBE
            videoContainer.innerHTML = `
                <iframe 
                    src="${getYoutubeEmbedLink(clip.youtubeId)}"
                    width="100%"
                    height="100%" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
            `;
            
            // 2. Define a Pergunta PERSONALIZADA
            let customQuestion = '';
            if (index === 0) {
                customQuestion = 'quem √© que jogou muito aqui';
            } else if (index === 1) {
                customQuestion = 'quem cagou aqui?';
            } else if (index === 2) {
                customQuestion = 'quem √© o melhor omem do Brasil?kkk esse clip √© foda kkkkkk';
            } else if (index === 3) {
                customQuestion = 'nossa tenho nem oq dizer sobre essa play so responde ai ü•¥';
            } else {
                customQuestion = `Clipe #${index + 1}: De quem √© essa jogada?`; // Fallback
            }

            questionElement.textContent = customQuestion;
        }

        function checkAnswer(selectedOwner) {
            if (isAnswered) return;
            
            isAnswered = true;
            const currentClip = clips[currentClipIndex];
            const correctOwner = currentClip.owner;
            
            // Desabilita os bot√µes e indica a resposta correta/incorreta
            optionButtons.forEach(button => {
                button.disabled = true;
                if (button.textContent === correctOwner) {
                    button.style.backgroundColor = '#4CAF50'; // Marca o correto em verde
                } else if (button.textContent === selectedOwner) {
                     button.style.backgroundColor = '#f44336'; // Marca o errado em vermelho
                }
            });

            // L√ìGICA DE FEEDBACK ALTAMENTE PERSONALIZADO
            let feedbackText = '';
            if (selectedOwner === correctOwner) {
                feedbackElement.className = 'correct';
                
                if (currentClipIndex === 0) {
                    feedbackText = 'voce nao faz isso ne, que pena üò•';
                } else if (currentClipIndex === 1) {
                    feedbackText = 'so voce pra ter essa sorte ai n√© ü§∑';
                } else if (currentClipIndex === 2) {
                    feedbackText = 'cosplay de vitoria hehe';
                } else if (currentClipIndex === 3) {
                    feedbackText = 'tem algo a dizer? Parab√©ns';
                }
                
            } else {
                feedbackElement.className = 'incorrect';
                
                if (currentClipIndex === 0) {
                    feedbackText = 'Voc√™ acha que voc√™ joga bem assim? Bobinha. üòâ!';
                } else if (currentClipIndex === 1) {
                    feedbackText = 'Eu n√£o tenho esse move dura ai n√£o, Deus o livre üôÑ';
                } else if (currentClipIndex === 2) {
                    feedbackText = 'eu sei que parece com voce mas... n√£o';
                } else if (currentClipIndex === 3) {
                    feedbackText = '√© uma falta de respeito voce me comparar a isso üò•';
                }
            }

            // Mostra o Feedback
            feedbackElement.textContent = feedbackText;

            // Mostra o bot√£o Pr√≥ximo
            nextButton.style.display = 'block';
            nextButton.textContent = (currentClipIndex === clips.length - 1) ? 'Ver Final' : 'Pr√≥ximo Clipe';
        }

        function loadNextClip() {
            currentClipIndex++;
            if (currentClipIndex < clips.length) {
                // Se ainda h√° clipes, carrega o pr√≥ximo
                loadClip(currentClipIndex);
            } else {
                // ‚≠ê TELA FINAL: Kratos ‚≠ê
                
                // Mensagem final
                videoContainer.innerHTML = `<img src="kratos.gif" alt="Kratos, o homem lindo." />`;
                questionElement.textContent = 'Obrigado, voce perdeu alguns minutos de vida pra ver isso, agora aprecie esse homem lindo.';
                feedbackElement.textContent = 'FIM DO QUIZ.';
                feedbackElement.className = '';

                // Esconde bot√µes de op√ß√£o e o bot√£o "Pr√≥ximo"
                optionsDiv.style.display = 'none';
                nextButton.style.display = 'none';
                
                // Mostra o bot√£o de reiniciar
                restartButton.style.display = 'block';
            }
        }
        
        // Fun√ß√£o para reiniciar o quiz
        function restartQuiz() {
            currentClipIndex = 0; 
            loadClip(currentClipIndex);
        }

        // Inicia o quiz ao carregar a p√°gina
        loadClip(currentClipIndex);
    </script>
</body>
</html>
