<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Clipes de Valorant</title>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #2c2c2c;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 800px;
            text-align: center;
        }
        /* TÃ­tulo Principal Alterado */
        h1 {
            color: #ff4655;
            margin-bottom: 20px;
        }
        #video-container {
            margin-bottom: 20px;
            position: relative;
            padding-bottom: 56.25%; /* ProporÃ§Ã£o 16:9 */
            height: 0;
            overflow: hidden;
            border-radius: 8px;
            border: 3px solid #ff4655;
        }
        #video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #question {
            font-size: 1.5em;
            margin-bottom: 25px;
        }
        .options button {
            background-color: #4a4a4a;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s, transform 0.1s;
            width: 45%;
        }
        .options button:hover {
            background-color: #6a6a6a;
            transform: scale(1.02);
        }
        #feedback {
            margin-top: 30px;
            font-size: 1.2em;
            font-weight: bold;
            min-height: 30px;
        }
        .correct {
            color: #4CAF50;
        }
        .incorrect {
            color: #f44336;
        }
        #next-button {
            background-color: #ff4655;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>QUEM Ã‰ PIOR...</h1>
        
        <div id="video-container">
            </div>
        
        <div id="question"></div>
        
        <div class="options">
            <button onclick="checkAnswer('Samuel')">Samuel</button>
            <button onclick="checkAnswer('Vitoria')">Vitoria</button>
        </div>
        
        <div id="feedback"></div>
        
        <button id="next-button" onclick="loadNextClip()">PrÃ³ximo Clipe</button>
    </div>

    <script>
        // FUNÃ‡ÃƒO DE EMBED: Cria o link de incorporaÃ§Ã£o do YouTube
        function getYoutubeEmbedLink(videoId) {
            // Inclui 'autoplay=1' e 'modestbranding=1'
            return `https://www.youtube.com/embed/${videoId}?rel=0&autoplay=1&modestbranding=1`;
        }
        
        // ðŸš¨ DADOS ATUALIZADOS PARA 4 CLIPES ðŸš¨
        const clips = [
            { id: 1, youtubeId: 'sAhngtzL4nQ', owner: 'Samuel' }, 
            { id: 2, youtubeId: 'SIs2dCjo4EY', owner: 'Vitoria' },
            { id: 3, youtubeId: 'A42L_M_GpWA', owner: 'Samuel' },
            { id: 4, youtubeId: '1a4TMQjPXcs', owner: 'Vitoria' } 
        ];
        
        let currentClipIndex = 0;
        let isAnswered = false;

        const videoContainer = document.getElementById('video-container');
        const questionElement = document.getElementById('question');
        const feedbackElement = document.getElementById('feedback');
        const nextButton = document.getElementById('next-button');
        const optionButtons = document.querySelectorAll('.options button');

        function loadClip(index) {
            isAnswered = false;
            feedbackElement.textContent = '';
            nextButton.style.display = 'none';

            // Habilita e reseta os botÃµes
            optionButtons.forEach(button => {
                button.disabled = false;
                button.style.backgroundColor = '#4a4a4a';
            });
            
            const clip = clips[index];
            
            // 1. Carrega o VÃ­deo do YOUTUBE
            videoContainer.innerHTML = `
                <iframe 
                    src="${getYoutubeEmbedLink(clip.youtubeId)}"
                    width="100%"
                    height="100%" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
            `;
            
            // 2. Define a Pergunta PERSONALIZADA
            let customQuestion = '';
            if (index === 0) {
                customQuestion = 'quem Ã© que jogou muito aqui';
            } else if (index === 1) {
                customQuestion = 'quem cagou aqui?';
            } else if (index === 2) {
                customQuestion = 'quem Ã© o melhor omem do Brasil?kkk';
            } else if (index === 3) {
                customQuestion = 'nossa tenho nem oq dizer sobre essa play so responde ai ðŸ¥´';
            } else {
                customQuestion = `Clipe #${index + 1}: De quem Ã© essa jogada?`; // Fallback
            }

            questionElement.textContent = customQuestion;
            // Atualiza o texto do botÃ£o "PrÃ³ximo Clipe" se for o Ãºltimo
            nextButton.textContent = (index === clips.length - 1) ? 'RecomeÃ§ar Quiz' : 'PrÃ³ximo Clipe';

        }

        function checkAnswer(selectedOwner) {
            if (isAnswered) return;
            
            isAnswered = true;
            const currentClip = clips[currentClipIndex];
            const correctOwner = currentClip.owner;
            let feedbackText = '';
            
            // Desabilita os botÃµes e indica a resposta correta/incorreta
            optionButtons.forEach(button => {
                button.disabled = true;
                if (button.textContent === correctOwner) {
                    button.style.backgroundColor = '#4CAF50'; // Marca o correto em verde
                } else if (button.textContent === selectedOwner) {
                     button.style.backgroundColor = '#f44336'; // Marca o errado em vermelho
                }
            });

            
            // LÃ“GICA DE FEEDBACK ALTAMENTE PERSONALIZADO
            if (selectedOwner === correctOwner) {
                // RESPOSTA CORRETA
                feedbackElement.className = 'correct';
                
                if (currentClipIndex === 0) { // Clipe 1 (Samuel)
                    feedbackText = 'voce nao faz isso ne, que pena ðŸ˜¥';
                } else if (currentClipIndex === 1) { // Clipe 2 (Vitoria)
                    feedbackText = 'so voce pra ter essa sorte ai nÃ© ðŸ¤·';
                } else if (currentClipIndex === 2) { // Clipe 3 (Samuel)
                    feedbackText = 'cosplay de vitoria hehe';
                } else if (currentClipIndex === 3) { // Clipe 4 (Vitoria)
                    feedbackText = 'tem algo a dizer? ParabÃ©ns';
                }
                
            } else {
                // RESPOSTA INCORRETA
                feedbackElement.className = 'incorrect';
                
                if (currentClipIndex === 0) { // Clipe 1 (Samuel, Resposta: Vitoria)
                    feedbackText = 'VocÃª acha que vocÃª joga bem assim? Bobinha. ðŸ˜‰!';
                } else if (currentClipIndex === 1) { // Clipe 2 (Vitoria, Resposta: Samuel)
                    feedbackText = 'Eu nÃ£o tenho esse move dura ai nÃ£o, Deus o livre ðŸ™„';
                } else if (currentClipIndex === 2) { // Clipe 3 (Samuel, Resposta: Vitoria)
                    feedbackText = 'eu sei que parece com voce mas... nÃ£o';
                } else if (currentClipIndex === 3) { // Clipe 4 (Vitoria, Resposta: Samuel)
                    feedbackText = 'Ã© uma falta de respeito voce me comparar a isso ðŸ˜¥';
                }
            }

            // Mostra o Feedback
            feedbackElement.textContent = feedbackText;

            // Mostra o botÃ£o PrÃ³ximo
            nextButton.style.display = 'block';
        }

        function loadNextClip() {
            currentClipIndex++;
            if (currentClipIndex < clips.length) {
                // Se ainda hÃ¡ clipes, carrega o prÃ³ximo
                loadClip(currentClipIndex);
            } else {
                // Reinicia o quiz
                currentClipIndex = 0; 
                loadClip(currentClipIndex); 
                feedbackElement.className = ''; 
                feedbackElement.textContent = 'Quiz reiniciado! Jogue de novo.';
            }
        }

        // Inicia o quiz ao carregar a pÃ¡gina
        loadClip(currentClipIndex);
    </script>
</body>
</html>
