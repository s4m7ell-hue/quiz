<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Clipes de Valorant</title>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #2c2c2c;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 800px;
            text-align: center;
        }
        h1 {
            color: #ff4655;
            margin-bottom: 20px;
        }
        #video-container {
            margin-bottom: 20px;
            /* Usamos padding-bottom para tornar o player responsivo */
            position: relative;
            padding-bottom: 56.25%; /* ProporÃ§Ã£o 16:9 */
            height: 0;
            overflow: hidden;
            border-radius: 8px;
            border: 3px solid #ff4655;
        }
        #video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #question {
            font-size: 1.5em;
            margin-bottom: 25px;
        }
        .options button {
            background-color: #4a4a4a;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s, transform 0.1s;
            width: 45%;
        }
        .options button:hover {
            background-color: #6a6a6a;
            transform: scale(1.02);
        }
        #feedback {
            margin-top: 30px;
            font-size: 1.2em;
            font-weight: bold;
            min-height: 30px;
        }
        .correct {
            color: #4CAF50;
        }
        .incorrect {
            color: #f44336;
        }
        #next-button {
            background-color: #ff4655;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>De Quem Ã© Essa Play?</h1>
        
        <div id="video-container">
            </div>
        
        <div id="question"></div>
        
        <div class="options">
            <button onclick="checkAnswer('Samuel')">Samuel</button>
            <button onclick="checkAnswer('Vitoria')">Vitoria</button>
        </div>
        
        <div id="feedback"></div>
        
        <button id="next-button" onclick="loadNextClip()">PrÃ³ximo Clipe</button>
    </div>

    <script>
        // â­ FUNÃ‡ÃƒO ATUALIZADA: Cria o link de incorporaÃ§Ã£o do YouTube
        // Inclui 'autoplay=1' para tentar iniciar (ou pelo menos mostrar o player) e 'modestbranding=1' para um player mais limpo
        function getYoutubeEmbedLink(videoId) {
            return `https://www.youtube.com/embed/${videoId}?rel=0&autoplay=1&modestbranding=1`;
        }
        
        // ðŸš¨ PASSO 1: DADOS ATUALIZADOS PARA YOUTUBE ðŸš¨
        const clips = [
            {
                id: 1,
                // ID do vÃ­deo: sAhngtzL4nQ (https://youtu.be/sAhngtzL4nQ)
                youtubeId: 'sAhngtzL4nQ', 
                owner: 'Samuel' 
            },
            {
                id: 2,
                // ID do vÃ­deo: SIs2dCjo4EY (https://youtu.be/SIs2dCjo4EY)
                youtubeId: 'SIs2dCjo4EY', 
                owner: 'Vitoria' 
            },
            {
                id: 3,
                // ID do vÃ­deo: A42L_M_GpWA (https://youtu.be/A42L_M_GpWA)
                youtubeId: 'A42L_M_GpWA', 
                owner: 'Samuel' 
            }
            // Adicione mais objetos {id, youtubeId, owner} se tiver mais clipes!
        ];
        
        let currentClipIndex = 0;
        let isAnswered = false;

        const videoContainer = document.getElementById('video-container');
        const questionElement = document.getElementById('question');
        const feedbackElement = document.getElementById('feedback');
        const nextButton = document.getElementById('next-button');
        const optionButtons = document.querySelectorAll('.options button');

        function loadClip(index) {
            isAnswered = false;
            feedbackElement.textContent = '';
            nextButton.style.display = 'none';

            // Habilita e reseta os botÃµes
            optionButtons.forEach(button => {
                button.disabled = false;
                button.style.backgroundColor = '#4a4a4a';
            });
            
            const clip = clips[index];
            
            // 1. Carrega o VÃ­deo do YOUTUBE
            videoContainer.innerHTML = `
                <iframe 
                    src="${getYoutubeEmbedLink(clip.youtubeId)}"
                    width="100%"
                    height="100%" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
            `;
            
            // 2. Define a Pergunta
            questionElement.textContent = `Clipe #${index + 1}: De quem Ã© essa jogada?`;
            // Atualiza o texto do botÃ£o "PrÃ³ximo Clipe" se for o Ãºltimo
            nextButton.textContent = (index === clips.length - 1) ? 'RecomeÃ§ar Quiz' : 'PrÃ³ximo Clipe';

        }

        function checkAnswer(selectedOwner) {
            if (isAnswered) return;
            
            isAnswered = true;
            const currentClip = clips[currentClipIndex];
            const correctOwner = currentClip.owner;
            let feedbackText = '';
            
            // Desabilita os botÃµes e indica a resposta correta/incorreta
            optionButtons.forEach(button => {
                button.disabled = true;
                if (button.textContent === correctOwner) {
                    button.style.backgroundColor = '#4CAF50'; // Marca o correto em verde
                } else if (button.textContent === selectedOwner) {
                     button.style.backgroundColor = '#f44336'; // Marca o errado em vermelho
                }
            });

            // LÃ“GICA DE FEEDBACK PERSONALIZADO (com Samuel e Vitoria)
            if (selectedOwner === correctOwner) {
                // RESPOSTA CORRETA
                feedbackElement.className = 'correct';
                
                if (correctOwner === 'Samuel') {
                    feedbackText = 'Realmente, para jogar bem assim tem que ser eu mesmo! ðŸ˜„';
                } else if (correctOwner === 'Vitoria') {
                    feedbackText = 'Pra ter essa jogabilidade dura tinha que ser vocÃª, nÃ© ðŸ¤·';
                }
                
            } else {
                // RESPOSTA INCORRETA
                feedbackElement.className = 'incorrect';
                
                if (correctOwner === 'Samuel' && selectedOwner === 'Vitoria') {
                    feedbackText = 'VocÃª acha que vocÃª joga bem assim? Bobinha. ðŸ˜‰!';
                } else if (correctOwner === 'Vitoria' && selectedOwner === 'Samuel') {
                    feedbackText = 'Eu nÃ£o jogo mal assim, Deus o livre ðŸ™„';
                } else {
                    // Fallback
                    feedbackText = `Erro! A jogada correta era do(a) ${correctOwner}.`;
                }
            }

            // Mostra o Feedback
            feedbackElement.textContent = feedbackText;

            // Mostra o botÃ£o PrÃ³ximo
            nextButton.style.display = 'block';
        }

        function loadNextClip() {
            currentClipIndex++;
            if (currentClipIndex < clips.length) {
                // Se ainda hÃ¡ clipes, carrega o prÃ³ximo
                loadClip(currentClipIndex);
            } else {
                // â­ ATUALIZADO AQUI: Reinicia o quiz â­
                currentClipIndex = 0; // Volta para o primeiro clipe
                loadClip(currentClipIndex); // Carrega o primeiro clipe novamente
                feedbackElement.className = ''; // Limpa a cor do feedback
                feedbackElement.textContent = 'Quiz reiniciado! Jogue de novo.';
            }
        }

        // Inicia o quiz ao carregar a pÃ¡gina
        loadClip(currentClipIndex);
    </script>
</body>
</html>
