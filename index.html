<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Clipes de Valorant</title>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #2c2c2c;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 800px;
            text-align: center;
        }
        h1 {
            color: #ff4655;
            margin-bottom: 20px;
        }
        #video-container {
            margin-bottom: 20px;
            position: relative;
            padding-bottom: 56.25%; /* ProporÃ§Ã£o 16:9 */
            height: 0;
            overflow: hidden;
            border-radius: 8px;
            border: 3px solid #ff4655;
        }
        /* Ajuste Crucial: object-fit: contain para evitar corte do GIF */
        #video-container iframe, #video-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Garante que a imagem/GIF apareÃ§a totalmente */
        }
        #question {
            font-size: 1.5em;
            margin-bottom: 25px;
        }
        .options button {
            background-color: #4a4a4a;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s, transform 0.1s;
            width: 45%;
        }
        .options button:hover {
            background-color: #6a6a6a;
            transform: scale(1.02);
        }
        #feedback {
            margin-top: 30px;
            font-size: 1.2em;
            font-weight: bold;
            min-height: 30px;
        }
        .correct {
            color: #4CAF50;
        }
        .incorrect {
            color: #f44336;
        }
        #next-button {
            background-color: #ff4655;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            display: none;
        }
        #restart-button {
            background-color: #4a4a4a;
            color: white;
            border: none;
            padding: 15px 30px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>QUEM Ã‰ O PODRE DE RUIM...</h1>
        
        <div id="video-container">
            </div>
        
        <div id="question"></div>
        
        <div class="options">
            <button onclick="checkAnswer('Samuel')">Samuel</button>
            <button onclick="checkAnswer('Vitoria')">Vitoria</button>
        </div>
        
        <div id="feedback"></div>
        
        <button id="next-button" onclick="loadNextClip()">PrÃ³ximo Clipe</button>
        <button id="restart-button" onclick="restartQuiz()">Tentar de novo</button>
    </div>

    <script>
        function getYoutubeEmbedLink(videoId) {
            return `https://www.youtube.com/embed/${videoId}?rel=0&autoplay=1&modestbranding=1`;
        }
        
        // Dados dos 4 clipes (IDs do Ãºltimo cÃ³digo fornecido)
        const clips = [
            { id: 1, youtubeId: 'K_bkQbV0JIo', owner: 'Samuel' }, 
            { id: 2, youtubeId: 'PW1XGPS2zwU', owner: 'Vitoria' },
            { id: 3, youtubeId: 'vV5sU1XZ1Rk', owner: 'Samuel' },
            { id: 4, youtubeId: 'ScBkxNj_f2k', owner: 'Vitoria' } 
        ];
        
        let currentClipIndex = 0;
        let isAnswered = false;

        const videoContainer = document.getElementById('video-container');
        const questionElement = document.getElementById('question');
        const feedbackElement = document.getElementById('feedback');
        const nextButton = document.getElementById('next-button');
        const restartButton = document.getElementById('restart-button');
        const optionsDiv = document.querySelector('.options');
        const optionButtons = document.querySelectorAll('.options button');

        function loadClip(index) {
            isAnswered = false;
            feedbackElement.textContent = '';
            nextButton.style.display = 'none';
            restartButton.style.display = 'none';
            optionsDiv.style.display = 'block';

            optionButtons.forEach(button => {
                button.disabled = false;
                button.style.display = 'inline-block';
                button.style.backgroundColor = '#4a4a4a';
            });
            
            const clip = clips[index];
            
            // 1. Carrega o VÃ­deo do YOUTUBE
            videoContainer.innerHTML = `
                <iframe 
                    src="${getYoutubeEmbedLink(clip.youtubeId)}"
                    width="100%"
                    height="100%" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
            `;
            
            // 2. Define a Pergunta PERSONALIZADA
            let customQuestion = '';
            if (index === 0) {
                customQuestion = 'quem Ã© que jogou muito aqui';
            } else if (index === 1) {
                customQuestion = 'quem cagou aqui?';
            } else if (index === 2) {
                customQuestion = 'quem Ã© o melhor omem do Brasil?kkk esse clip Ã© foda kkkkkk';
            } else if (index === 3) {
                customQuestion = 'nossa tenho nem oq dizer sobre essa play so responde ai ðŸ¥´';
            }

            questionElement.textContent = customQuestion;
        }

        function checkAnswer(selectedOwner) {
            if (isAnswered) return;
            
            isAnswered = true;
            const currentClip = clips[currentClipIndex];
            const correctOwner = currentClip.owner;
            
            optionButtons.forEach(button => {
                button.disabled = true;
                if (button.textContent === correctOwner) {
                    button.style.backgroundColor = '#4CAF50';
                } else if (button.textContent === selectedOwner) {
                     button.style.backgroundColor = '#f44336';
                }
            });

            // LÃ“GICA DE FEEDBACK ALTAMENTE PERSONALIZADO
            let feedbackText = '';
            if (selectedOwner === correctOwner) {
                feedbackElement.className = 'correct';
                
                if (currentClipIndex === 0) {
                    feedbackText = 'voce nao faz isso ne, que pena ðŸ˜¥';
                } else if (currentClipIndex === 1) {
                    feedbackText = 'so voce pra ter essa sorte ai nÃ© ðŸ¤·';
                } else if (currentClipIndex === 2) {
                    feedbackText = 'cosplay de vitoria hehe';
                } else if (currentClipIndex === 3) {
                    feedbackText = 'tem algo a dizer? ParabÃ©ns';
                }
                
            } else {
                feedbackElement.className = 'incorrect';
                
                if (currentClipIndex === 0) {
                    feedbackText = 'VocÃª acha que vocÃª joga bem assim? Bobinha. ðŸ˜‰!';
                } else if (currentClipIndex === 1) {
                    feedbackText = 'Eu nÃ£o tenho esse move dura ai nÃ£o, Deus o livre ðŸ™„';
                } else if (currentClipIndex === 2) {
                    feedbackText = 'eu sei que parece com voce mas... nÃ£o';
                } else if (currentClipIndex === 3) {
                    feedbackText = 'Ã© uma falta de respeito voce me comparar a isso ðŸ˜¥';
                }
            }

            feedbackElement.textContent = feedbackText;
            nextButton.style.display = 'block';
            nextButton.textContent = (currentClipIndex === clips.length - 1) ? 'Ver Final' : 'PrÃ³ximo Clipe';
        }

        function loadNextClip() {
            currentClipIndex++;
            if (currentClipIndex < clips.length) {
                loadClip(currentClipIndex);
            } else {
                // TELA FINAL: Kratos (Usando o nome do arquivo de alta qualidade)
                // Certifique-se de que o nome do arquivo no seu GitHub estÃ¡ EXATAMENTE assim.
                const kratosGifName = 'God Of War Ps4 GIF by PlayStation.gif';
                
                videoContainer.innerHTML = `<img src="${kratosGifName}" alt="Kratos, o homem lindo." />`;
                questionElement.textContent = ' Voce perdeu alguns minutos de vida pra ver isso, agora aprecie esse homem lindo.';
                feedbackElement.className = '';

                optionsDiv.style.display = 'none';
                nextButton.style.display = 'none';
                
                restartButton.style.display = 'block';
            }
        }
        
        function restartQuiz() {
            currentClipIndex = 0; 
            loadClip(currentClipIndex);
        }

        loadClip(currentClipIndex);
    </script>
</body>
</html>
